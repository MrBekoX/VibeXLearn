# docker/compose/docker-compose.override.yml
# Development: portlar dışarıya açık, hot-reload, debug kolaylığı
services:

  postgres:
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  redis:
    ports:
      - "${REDIS_PORT:-6379}:6379"

  elasticsearch:
    ports:
      - "${ELASTIC_PORT:-9200}:9200"

  kibana:
    ports:
      - "${KIBANA_PORT:-5601}:5601"

  api:
    ports:
      - "${API_PORT:-8080}:8080"
      - "${API_PORT_HTTPS:-8443}:8443"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Swagger__Enabled: "true"
    volumes:
      - ../../src:/app/src:ro
